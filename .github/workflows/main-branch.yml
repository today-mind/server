name: Spring Boot CD (Docker Hub + EC2, docker-compose)

on:
  pull_request:
    types: [closed]
    branches: [ main ]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # 1) 레포 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) gradlew 실행 권한
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 3) Spring Boot 빌드
      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

      # 4) Docker Hub 로그인
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 5) Docker 이미지 빌드
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/today-mind-server:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/today-mind-server:${{ github.sha }} \
          ${{ secrets.DOCKERHUB_USERNAME }}/today-mind-server:latest

      # 6) Docker Hub 업로드
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/today-mind-server:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/today-mind-server:latest

      # 7) NCP에서 docker-compose로 재배포
      - name: Deploy to NCP (docker-compose)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_HOST_USER }}
          key: ${{ secrets.NCP_HOST_SSH_KEY }}
          script: |
            cd /opt/today-mind
            sudo docker-compose pull || exit 1
            sudo docker-compose down
            sudo docker-compose up -d
            
            for i in {1..15}; do
              if curl -sf http://localhost:8080/actuator/health > /dev/null; then
                exit 0
              fi
              sleep 5
            done
        
            exit 1
