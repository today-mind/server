name: Spring Boot CD (Docker Hub + EC2, docker-compose)

on:
  pull_request:
    types: [closed]
    branches: [ main ]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # 1) 레포 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3) Gradle 캐시
      - name: Setup Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4) gradlew 실행 권한
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5) Spring Boot 빌드
      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

      # 6) Docker Hub 로그인
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 7) Docker 이미지 빌드
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/today-mind-server:latest .

      # 8) Docker Hub 업로드
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/today-mind-server:latest

      # 9) NCP에서 docker-compose로 재배포
      - name: Deploy to NCP (docker-compose)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_HOST_USER }}
          key: ${{ secrets.NCP_HOST_SSH_KEY }}
          script: |
            cd /home/ubuntu/today-mind
            sudo docker-compose pull || exit 1
            sudo docker-compose down
            sudo docker-compose up -d
            
            for i in {1..10}; do
              if curl -sf http://localhost:8080/actuator/health > /dev/null; then
                exit 0
              fi
              sleep 3
            done
        
            exit 1
