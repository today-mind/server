spring:
  profiles:
    active: local
  application:
    name: today-mind-server


  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

oauth:
  kakao:
    user-info-url: https://kapi.kakao.com/v2/user/me
  google:
    user-info-url: https://openidconnect.googleapis.com/v1/userinfo

jwt:
  access-token:
    expire-time: ${ACCESS_TOKEN_EXPIRE_TIME}
  refresh-token:
    expire-time: ${REFRESH_TOKEN_EXPIRE_TIME}
  secret-key: ${JWT_SECRET_KEY}